version: "3.3"
services:
  cypress-container:
    build:
      context: .
      dockerfile: Dockerfile-test
    image: cypress-build

  cypress-tests:
    image: cypress-build
    depends_on:
      - cypress-container
    environment:
      - PORT=${PORT}
      - CYPRESS_baseUrl=http://localhost:3000
      - TAG=${TAG}
    network_mode: "host"
    command: ./entrypoint.sh
