info:
  title: Guardian
  description: >-
    The Guardian is a modular open-source solution that includes best-in-class
    identity management and decentralized ledger technology (DLT) libraries. At
    the heart of the Guardian solution is a sophisticated Policy Workflow Engine
    (PWE) that enables applications to offer a requirements-based tokenization
    implementation.
  version: 2.27.1
  contact:
    name: API developer
    url: https://envisionblockchain.com
    email: info@envisionblockchain.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags: []
servers:
  - url: /api/v1
    description: version 1.0
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AccountsSessionResponseDTO:
      type: object
      properties:
        username:
          type: string
        role:
          type: string
        accessToken:
          type: string
      required:
        - username
        - role
        - accessToken
    InternalServerErrorDTO:
      type: object
      properties:
        code:
          type: number
          example: 500
        message:
          type: string
          example: Error message
      required:
        - code
        - message
    AccountsResponseDTO:
      type: object
      properties:
        username:
          type: string
        role:
          type: string
        did:
          type: string
      required:
        - username
        - role
        - did
    RegisterUserDTO:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        password_confirmation:
          type: string
        role:
          type: string
      required:
        - username
        - password
        - password_confirmation
        - role
    LoginUserDTO:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    ChangePasswordDTO:
      type: object
      properties:
        username:
          type: string
        oldPassword:
          type: string
        newPassword:
          type: string
      required:
        - username
        - oldPassword
        - newPassword
    CredentialSubjectDTO:
      type: object
      properties:
        geography:
          type: string
        law:
          type: string
        tags:
          type: string
        ISIC:
          type: string
        '@context':
          type: array
          items:
            type: string
        id:
          type: string
        type:
          type: string
      required:
        - geography
        - law
        - tags
        - ISIC
        - '@context'
        - id
        - type
    ProofDTO:
      type: object
      properties:
        type:
          type: string
        created:
          format: date-time
          type: string
        verificationMethod:
          type: string
        proofPurpose:
          type: string
        jws:
          type: string
      required:
        - type
        - created
        - verificationMethod
        - proofPurpose
        - jws
    VcDocumentDTO:
      type: object
      properties:
        id:
          type: string
        type:
          type: array
          items:
            type: string
        issuer:
          type: string
        issuanceDate:
          format: date-time
          type: string
        '@context':
          type: array
          items:
            type: string
        credentialSubject:
          $ref: '#/components/schemas/CredentialSubjectDTO'
        proof:
          $ref: '#/components/schemas/ProofDTO'
      required:
        - id
        - type
        - issuer
        - issuanceDate
        - '@context'
        - credentialSubject
        - proof
    PolicyTestDTO:
      type: object
      properties:
        id:
          type: string
          description: Test ID
          example: '000000000000000000000001'
        uuid:
          type: string
          description: Test UUID
          example: 00000000-0000-0000-0000-000000000000
        name:
          type: string
          description: Test Name
          example: Test Name
        policyId:
          type: string
          description: Policy ID
          example: '000000000000000000000001'
        owner:
          type: string
          description: Test owner
          example: >-
            #did:hedera:testnet:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA_0.0.0000001
        status:
          type: string
          description: Test status
          enum:
            - New
            - Running
            - Stopped
            - Success
            - Failure
          example: New
        date:
          type: string
          description: Last start date
          example: '1900-01-01T00:00:00.000Z'
        duration:
          type: string
          description: Test duration
          example: 0
        progress:
          type: string
          description: Test progress
          example: 0
        resultId:
          type: string
          description: Test result
          example: 00000000-0000-0000-0000-000000000000
        result:
          type: string
          description: Test result
      required:
        - id
        - uuid
        - name
        - policyId
        - owner
        - status
        - date
        - duration
        - progress
        - resultId
        - result
    PolicyDTO:
      type: object
      properties:
        id:
          type: string
          example: '000000000000000000000001'
        uuid:
          type: string
          example: 00000000-0000-0000-0000-000000000000
        name:
          type: string
          example: Policy name
        description:
          type: string
          example: Description
        topicDescription:
          type: string
          example: Description
        policyTag:
          type: string
          example: Tag
        status:
          type: string
          enum:
            - DRY-RUN
            - DRAFT
            - PUBLISH_ERROR
            - PUBLISH
            - DISCONTINUED
            - DEMO
          example: DRAFT
        creator:
          type: string
          example: >-
            #did:hedera:testnet:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA_0.0.0000001
        owner:
          type: string
          example: >-
            #did:hedera:testnet:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA_0.0.0000001
        topicId:
          type: string
          example: 0.0.1
        messageId:
          type: string
          example: '0000000000.000000001'
        codeVersion:
          type: string
          example: 1.0.0
        createDate:
          type: string
          example: '1900-01-01T00:00:00.000Z'
        version:
          type: string
          example: 1.0.0
        config:
          type: object
        userRole:
          type: string
          example: Installer
        userRoles:
          example:
            - Installer
          type: array
          items:
            type: string
        userGroup:
          type: object
          example:
            uuid: 00000000-0000-0000-0000-000000000000
            role: Installer
            groupLabel: Label
            groupName: Name
            active: true
        userGroups:
          example:
            - uuid: 00000000-0000-0000-0000-000000000000
              role: Installer
              groupLabel: Label
              groupName: Name
              active: true
          type: array
          items:
            type: object
        policyRoles:
          example:
            - Registrant
          type: array
          items:
            type: string
        policyNavigation:
          example:
            - role: Registrant
              steps:
                - block: Block tag
                  level: 1
                  name: Step name
          type: array
          items:
            type: object
        policyTopics:
          example:
            - name: Project
              description: Project
              memoObj: topic
              static: false
              type: any
          type: array
          items:
            type: object
        policyTokens:
          example:
            - tokenName: Token name
              tokenSymbol: Token symbol
              tokenType: non-fungible
              decimals: ''
              changeSupply: true
              enableAdmin: true
              enableFreeze: true
              enableKYC: true
              enableWipe: true
              templateTokenTag: token_template_0
          type: array
          items:
            type: object
        policyGroups:
          example:
            - name: Group name
