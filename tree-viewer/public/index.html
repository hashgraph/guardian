        <style type="text/css">
            body {
                margin: 0;
            }
            .container {
                width: 100%;
                position: relative;
                display: block;
            }
            .container-1 {
                width: 100%;
                position: relative;
                display: grid;
                height: 20vh;
                overflow: auto;
                margin-bottom: 3vh;
                grid-template-columns: 50% 50%;
            }
            .container-2 {
                width: 100%;
                position: relative;
                display: grid;
                height: 76vh;
                overflow: auto;
                grid-template-columns: 100%;
                background: #f3f3f3;
                padding: 5px;
                border: 1px solid #000;
                box-sizing: border-box;
            } 
            .json-container textarea{
                width: 90%;
                height: 125px;
            }
            .block {
                max-width: 330px;
                height: 42px;
                border: 1px solid #000;
                margin: 5px;
                padding: 0px 8px;
                box-sizing: border-box;
                align-items: center;
                align-content: center;
                display: flex;
                border-radius: 3px;
                cursor: default;
            }
            .block-children {
                padding-left: 30px;
                border-left: 1px dashed #000;
                margin-left: 10px;
            }
            .merge-container {
                display: grid;
                grid-template-columns: 48vw auto;
                grid-template-rows: auto auto auto auto auto auto;
            }
            .merge-children {
                padding-left: 30px;
                border-left: 1px dashed #000;
                margin-left: 10px;
                position: relative;
            }
            .merge-children::after {
                content: ' ';
                position: absolute;
                pointer-events: none;
                top: 0;
                bottom: 0;
                border-left: 1px dashed #000;
                left: 48vw;
            }
            .block[diff="0"] {
                background: #cfc;
            }
            .block[diff="1"] {
                background: #fffdbc;
            }
            .block[diff="-1"] {
                background: #bcdaff;
            }
            .block-children[diff="0"] .block {
                background: #cfc !important;
            }
            .block-children[diff="1"] .block {
                background: #fffdbc !important;
            }
            .block-children[diff="-1"] .block {
                background: #bcdaff !important;
            }
            .block[fantom="true"],
            *[fantom="true"] .block {
                opacity: 0.08;
            }
            .block[fantom="true"]:hover,
            *[fantom="true"] .block:hover {
                opacity: 0.6;
            }
            .block-children[fantom="true"],
            *[fantom="true"] .block-children {
                border-left: 1px dashed rgb(0 0 0 / 8%);
            }
        </style>
