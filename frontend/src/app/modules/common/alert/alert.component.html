<p-dialog [(visible)]="isVisible" [header]="type" [modal]="true" [closable]="false" [draggable]="false"
          (onHide)="closeDialog()" class="p-dialog dialog">
    <div class="dialog-header modal-header p-dialog-header" [attr.type]="type">
        <i [ngClass]="'pi pi-' + icon"></i>
        <span>{{ type }}</span>
    </div>
    <pre>{{ text }}</pre>
    <div style="text-align: center;">
        <p-button label="OK" (onClick)="closeDialog()"
                  styleClass="p-button-ok p-button-primary p-button-raised"></p-button>
    </div>
</p-dialog>
