<p-dialog [(visible)]="isVisible" [modal]="true" [closable]="false" (onHide)="onCancel()"
          [draggable]="false" class="p-dialog dialog">
    <div class="dialog-content">
        <h2 class="title">{{ title }}</h2>

        <div class="description">{{ description }}</div>

        <div class="options-form-field">
            <p-dropdown
                [options]="options"
                [(ngModel)]="result"
                optionLabel="name"
                optionValue="value"
                placeholder="Select an option"
                [appendTo]="'body'"
            >
            </p-dropdown>
        </div>

        <div class="dialog-actions mat-dialog-actions">
            <p-button label="Cancel" icon="pi pi-times" (onClick)="onCancel()"
                      styleClass="p-button-text p-button-cancel"></p-button>
            <p-button label="OK" icon="pi pi-check" (onClick)="onConfirm()"
                      styleClass="p-button-raised p-button-primary p-button-ok"></p-button>
        </div>
    </div>
</p-dialog>
