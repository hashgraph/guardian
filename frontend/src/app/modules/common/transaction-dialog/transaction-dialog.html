<div class="dialog-header">
    <div class="header-container">
        <div class="header-text">{{ title }}</div>
    </div>
    <div (click)="onClose()" class="header-icon">
        <svg-icon src="/assets/images/icons/close.svg" svgClass="icon-color-close"></svg-icon>
    </div>
</div>
<div class="dialog-body">
    <div class="context">
        <div class="view-dialog-content">
            <div *ngFor="let transaction of transactions">
                <div *ngIf="transaction.transactionId" class="transaction-item">
                    <div>{{ transaction.type }}</div>
                    <hedera-explorer *ngIf="transaction.messageId" [params]="formattedTransaction(transaction.transactionId)"
                                     type="messages">
                        {{ transaction.transactionId }}
                    </hedera-explorer>
                    <hedera-explorer [params]="formattedTransaction(transaction.transactionId)" type="transactions">
                        {{ transaction.transactionId }}
                    </hedera-explorer>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dialog-footer">
    <div class="action-buttons">
        <div class="dialog-button">
            <button
                    (click)="onClose()"
                    class="guardian-button guardian-button-secondary">Close
            </button>
        </div>
    </div>
</div>
