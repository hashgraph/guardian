<div class="content">
    <div class="loading-progress" *ngIf="!taskNotFound; else taskNotFoundMessage">
        <div>
            <mat-progress-bar mode="buffer" [value]="progressValue"></mat-progress-bar>
        </div>
        <div>
            <mat-nav-list>
                <div mat-list-item href="..." *ngFor="let status of statuses" class="status-grid">
                    <div [ngClass]="{'info': isInfo(status)}"><span *ngIf="isInfo(status)">INFO: </span>{{
                        status.message }}
                    </div>
                    <div class="status"><span *ngIf="!isInfo(status)">{{ status.type }}</span></div>
                </div>
            </mat-nav-list>
        </div>
    </div>
    <ng-template #taskNotFoundMessage>
        <div class="task-not-found"><mat-icon class="task-not-found__icon">search</mat-icon><span
                class="task-not-found__label">Task not found</span></div>
    </ng-template>
</div>
