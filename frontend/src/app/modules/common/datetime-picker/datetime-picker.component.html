<div class="container">
    <p-calendar [(ngModel)]="currentDate"
                (onSelect)="onValue($event)"
                [placeholder]="placeholder"
                [disabled]="readonly"
                [hourFormat]="enableMeridian ? '12' : '24'"
                [showTime]="true"
                [showSeconds]="showSeconds"
                [stepHour]="stepHour"
                [stepMinute]="stepMinute"
                [stepSecond]="stepSecond"
                [touchUI]="touchUi"
                class="p-inputtext"
                [appendTo]="appendTo ? 'body' : null"
    >
    </p-calendar>
</div>
