<div class="content">
    <h1 mat-dialog-title>
        Import Artifacts
    </h1>
    <div mat-dialog-content>
        <form>

            <div class="p-fluid">
                <label for="policyDropdown">Policy Identifier</label>
                <p-dropdown
                    id="policyDropdown"
                    [formControl]="policyId"
                    [options]="getPolicyOptions()"
                    optionLabel="label"
                    placeholder="Select a Policy">
                </p-dropdown>
            </div>
            <app-file-drag-n-drop
                fileExtension="*" [multiple]="true" (onFileLoaded)="importFiles($event)"
                dropZoneLabel="Import Artifacts"></app-file-drag-n-drop
            >
            <div mat-dialog-actions>
                <div class="cancel-button">
                    <p-button
                        (click)="onNoClick()"
                        label="Cancel"
                        [outlined]=true
                    ></p-button>
                </div>
            </div>
        </form>
    </div>
</div>
