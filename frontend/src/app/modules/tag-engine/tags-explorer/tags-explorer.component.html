<div *ngIf="loading" class="loading">
    <div class="preloader-image preloader-image-l-size"></div>
</div>
<div *ngIf="history" class="container" [attr.readonly]="loading">
    <div
        *ngIf="history.top"
        (click)="onOpen()"
        [attr.count]="history.count"
        class="main-tags"
    >
        <div
            [attr.count]="history.top.count"
            [attr.owner]="history.top.owner"
            class="main-tag"
            [pTooltip]="history.top.name"
            [tooltipPosition]="'top'"
        >
            <svg-icon
                class="svg-icon-16"
                src="/assets/images/icons/16/label.svg"
                [svgClass]="'primary-color'"></svg-icon>
            <div class="tag-name">
                <span class="tag-name-text">
                    {{ history.top.name }}
                </span>
                <span class="tag-count">
                    ({{ history.top.count }})
                </span>
            </div>
            <div *ngIf="history.count - 1" class="tag-total-count">
                +{{ history.count - 1 }}
            </div>
        </div>
    </div>
    <div
        *ngIf="compact"
        (click)="onAdd()"
    >
        <button class="p-button-outlined">
            <svg-icon class="svg-icon-16"
                      src="/assets/images/icons/16/add.svg"
                      svgClass="primary-color"></svg-icon>
            Create a Tag
        </button>
    </div>
</div>
