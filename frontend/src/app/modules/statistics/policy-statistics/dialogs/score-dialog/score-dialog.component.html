<div class="dialog-header">
    <div class="header-container">
        <div class="header-text">Options</div>
        <div *ngIf="score" class="header-item">{{score.id}}</div>
    </div>
    <div class="header-icon" (click)="onClose()">
        <svg-icon src="/assets/images/icons/close.svg" svgClass="icon-color-close"></svg-icon>
    </div>
</div>
<div class="dialog-body">
    <div class="context">
        <div *ngIf="loading" class="guardian-loading">
            <div class="guardian-loading-image"></div>
        </div>

        <div class="guardian-input-container">
            <label class="form-label" htmlFor="version">Description</label>
            <input [(ngModel)]="score.description" pInputText type="text"/>
        </div>

        <div class="grid-label">Options</div>

        <div class="dialog-grid-container">
            <div *ngIf="options.length" class="dialog-grid-header">
                <div class="col-auto">Description</div>
                <div class="col-120">Value</div>
                <div class="col-44"></div>
            </div>
            <div *ngIf="options.length" class="dialog-grid-body vertical-border">
                <ng-container *ngFor="let item of options" >   
                    <div class="dialog-grid-row row-52">
                        <div class="col-auto">
                            <input 
                                class="guardian-input guardian-input-cell"
                                [(ngModel)]="item.description" 
                                id="item.description" 
                                pInputText 
                                type="text"/>
                            <div class="cell-focus"></div>
                        </div>
                        <div class="col-120">
                            <input 
                                class="guardian-input guardian-input-cell"
                                [(ngModel)]="item.value" 
                                id="item.value" 
                                pInputText 
                                type="text"/>
                            <div class="cell-focus"></div>
                        </div>
                        <div class="col-44 col-button">
                            <div 
                                class="guardian-icon-button big delete-btn" 
                                (click)="deleteOption(item, $event)">
                                <svg-icon 
                                    class="icon-btn"
                                    src="/assets/images/icons/delete.svg"
                                    svgClass="icon-color-delete">
                                </svg-icon>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div *ngIf="!options.length" class="dialog-grid-empty">
                <div>
                    <svg-icon
                        class="icon-btn"
                        src="/assets/images/icons/list.svg"
                        svgClass="icon-color-disabled">
                    </svg-icon>
                </div>
                <div>There were no options created yet.</div>
            </div>
        </div> 
        <div class="option-actions">
            <button 
                (click)="addOption()" 
                class="guardian-button guardian-button-secondary">
                <div class="guardian-button-icon">
                    <svg-icon
                        class="icon-btn svg-icon-16"
                        src="/assets/images/icons/16/add.svg"
                        svgClass="icon-color-primary">
                    </svg-icon>
                </div>
                <div class="guardian-button-label">Add Option</div>
            </button>
        </div>


    </div>
</div>
<div class="dialog-footer">
    <div class="action-buttons">
        <div class="dialog-button">
            <button 
                (click)="onClose()" 
                class="guardian-button guardian-button-secondary">Close</button>
        </div>
        <div class="dialog-button publish-button">
            <button 
                (click)="onSubmit()" 
                class="guardian-button guardian-button-primary">Save</button>
        </div>
    </div>
</div>
