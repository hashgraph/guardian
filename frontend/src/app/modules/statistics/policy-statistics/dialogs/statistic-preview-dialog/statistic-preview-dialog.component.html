<div class="dialog-header">
    <div class="header-container">
        <div class="header-text">Preview</div>
    </div>
    <div class="header-icon" (click)="onClose()">
        <svg-icon src="/assets/images/icons/close.svg" svgClass="icon-color-close"></svg-icon>
    </div>
</div>
<div class="dialog-body">
    <div class="context">
        <div *ngIf="loading" class="guardian-loading">
            <div class="guardian-loading-image"></div>
        </div>
        <div class="preview-container">
            <div class="fields-header">
                Input Fields
            </div>
            <div *ngIf="preview" class="fields-container">
                <div *ngFor="let variable of preview" class="field-container">
                    <div class="field-name">
                        {{variable.description}}
                    </div>
                    <div class="field-input">
                        <input 
                            class="guardian-input"
                            [(ngModel)]="variable.value"
                            pInputText 
                            type="text"
                        />
                    </div>
                </div>
            </div>
            <div class="fields-header">
                Scores
            </div>
            <div *ngIf="formulas" class="fields-container">
                <div *ngFor="let score of scores" class="field-container">
                    <div class="field-name">
                        {{score.description}}
                    </div>
                    <div *ngIf="score.options" class="options-container">
                        <div *ngFor="let option of score.options" class="option-container">
                            <div class="option-checkbox">
                                <p-radioButton 
                                    class="guardian-radio-button radio-button-24"
                                    [name]="score.id" 
                                    [value]="option.value" 
                                    [(ngModel)]="score.value"
                                    [inputId]="option.id"
                                ></p-radioButton>
                            </div>
                            <label class="option-name" [for]="option.id">
                                {{option.description}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fields-header">
                Formulas
            </div>
            <div *ngIf="formulas" class="fields-container">
                <div *ngFor="let formula of formulas" class="field-container">
                    <div class="field-name">
                        {{formula.description}}
                    </div>
                    <div class="field-value">
                        {{formula.value}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dialog-footer">
    <div class="action-buttons">
        <div class="dialog-button">
            <button 
                (click)="onClose()" 
                class="guardian-button guardian-button-secondary">Close</button>
        </div>
        <div class="dialog-button publish-button">
            <button 
                (click)="onSubmit()" 
                class="guardian-button guardian-button-primary">Calculate</button>
        </div>
    </div>
</div>
