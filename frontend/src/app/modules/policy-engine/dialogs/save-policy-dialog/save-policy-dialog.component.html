<p-dialog [(visible)]="isVisible"
          [header]="(isActionSelected$ | async) ? getTitle() : 'Select action'"
          [modal]="true"
          [closable]="false"
          (onHide)="onNoClick()"
          [draggable]="false"
          class="p-dialog dialog">
    <div class="dialog-content">
        <ng-container *ngIf="isActionSelected$ | async; else selectActionTemplate">
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="form-field">
                <div class="example-full-width custom-form-field required">
                    <input pInputText type="text" placeholder="NAME" formControlName="name"/>
                </div>
                <div class="example-full-width custom-form-field">
                    <input pInputText type="text" placeholder="TAG" formControlName="policyTag"/>
                </div>
                <div class="example-full-width custom-form-field">
                    <input pInputText type="text" placeholder="TOPIC DESCRIPTION" formControlName="topicDescription"
                           maxlength="50"/>
                </div>
                <div class="example-full-width custom-form-field">
                    <textarea pInputTextarea placeholder="DESCRIPTION" formControlName="description"></textarea>
                </div>
                <div class="dialog-actions">
                    <p-button label="Ok" icon="pi pi-check" type="submit" [disabled]="!dataForm.valid"
                              styleClass="p-button-raised p-button-primary p-button-ok"></p-button>
                    <p-button label="Cancel" icon="pi pi-times" (onClick)="onNoClick()"
                              styleClass="p-button-text p-button-cancel"></p-button>
                </div>
            </form>
        </ng-container>
    </div>
    <ng-template #selectActionTemplate>
        <div class="action-select-step">
            <div class="login-header">Select action</div>
            <p-button label="Create new policy" styleClass="p-button-text" (onClick)="setAction(1)">
                <span class="action-name">Create new policy</span>
            </p-button>
            <p-button *ngIf="!isNewVersionDisabled" label="Create new version" styleClass="p-button-text"
                      (onClick)="setAction(2)">
                <span class="action-name">Create new version</span>
            </p-button>
        </div>
    </ng-template>
</p-dialog>
