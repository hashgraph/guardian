<!-- UI Prop -->
<table class="properties" [attr.readonly]="readonly" *ngIf="properties">
    <tr class="propRow">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Output Schema</td>
        <td class="propRowCell">
            <select-schema
                [schemas]="schemas"
                [(value)]="properties.outputSchema"
                [disabled]="readonly"
                (change)="onSave()"
            ></select-schema>
        </td>
    </tr>

    <tr class="propRow" [attr.readonly]="readonly" *ngIf="properties">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Document Signer</td>
        <td class="propRowCell remove-cell">
            <p-dropdown
                [(ngModel)]="properties.documentSigner"
                [disabled]="readonly"
                (onChange)="onSave()"
                placeholder="Select a document signer"
                [options]="documentSignerOptions"
                [appendTo]="'body'"
            >
            </p-dropdown>
        </td>
    </tr>

    <tr class="propRow">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Id Type</td>
        <td class="propRowCell">
            <p-dropdown
                [(ngModel)]="properties.idType"
                [disabled]="readonly"
                (onChange)="onSave()"
                placeholder="Select an ID type"
                [options]="idTypeOptions"
                [appendTo]="'body'"
            >
            </p-dropdown>
        </td>
    </tr>

    <tr class="propRow">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Script Language</td>
        <td class="propRowCell">
            <p-dropdown
                [(ngModel)]="properties.selectedScriptLanguage"
                [disabled]="readonly"
                (onChange)="onSave()"
                placeholder="Select script language"
                [options]="scriptLanguagesOptions"
                [appendTo]="'body'"
            >
            </p-dropdown>
        </td>
    </tr>

    <tr class="propRow">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Expression</td>
        <td class="propRowCell">
            <input class="prop-input" type="text" [(ngModel)]="properties.expression" [readonly]="true"
                   (click)="editExpression($event)">
        </td>
    </tr>
</table>
