<!-- UI Prop -->
<table class="properties" [attr.readonly]="readonly" *ngIf="properties">
    <tr class="propRow" [attr.collapse]="propHidden.main">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Issuer</td>
        <td class="propRowCell">
            <p-dropdown
                [(ngModel)]="properties.issuer"
                [disabled]="readonly"
                (onChange)="onSave()"
                placeholder="Select an issuer"
                [options]="issuerOptions">
            </p-dropdown>
        </td>
    </tr>
    <tr class="propRow" [attr.collapse]="propHidden.main">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Actor</td>
        <td class="propRowCell">
            <p-dropdown
                [(ngModel)]="properties.actor"
                [disabled]="readonly"
                (onChange)="onSave()"
                placeholder="Select an actor"
                [options]="actorOptions">
            </p-dropdown>
        </td>
    </tr>
</table>
