<!-- UI Prop -->
<table class="properties" [attr.readonly]="readonly" *ngIf="properties">
    <tr class="propRow" [attr.collapse]="propHidden.main">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Entity Type</td>
        <td class="propRowCell">
            <input class="prop-input" [(ngModel)]="properties.entityType" [readonly]="readonly" (blur)="onSave()">
        </td>
    </tr>
    <tr class="propRow" [attr.collapse]="propHidden.filtersGroup">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Schema</td>
        <td class="propRowCell">
            <select-schema
                [schemas]="schemas" 
                [(value)]="properties.schema"
                [disabled]="readonly" 
                (change)="onSave()"
                ></select-schema>
        </td>
    </tr>
    <tr class="propRow">
        <td class="propRowCol multi-line"></td>
        <td class="propRowCell multi-line cellName" 
            pTooltip="Set Relayer Account for Hedera operations"
            tooltipPosition="bottom"
            [tooltipOptions]="{ showDelay: 500 }"
            tooltipStyleClass="guardian-tooltip small-guardian-tooltip"
        >Set Relayer Account</td>
        <td class="propRowCell multi-line">
            <input 
                class="prop-input" 
                type="checkbox" 
                [(ngModel)]="properties.relayerAccount" 
                [readonly]="readonly"
                (change)="onSave()">
        </td>
    </tr>

    <tr class="propRow">
        <td class="propRowCol multi-line"></td>
        <td class="propRowCell multi-line cellName" 
            pTooltip="Force User Account for block Hedera operations"
            tooltipPosition="bottom"
            [tooltipOptions]="{ showDelay: 500 }"
            tooltipStyleClass="guardian-tooltip small-guardian-tooltip"
        >Force User Account</td>
        <td class="propRowCell multi-line">
            <p-dropdown
                [(ngModel)]="properties.forceRelayerAccount"
                [disabled]="readonly"
                (onChange)="onSave()"
                placeholder="Select an type"
                [options]="accountTypes"
                [appendTo]="'body'"
            >
            </p-dropdown>
        </td>
    </tr>
</table>
