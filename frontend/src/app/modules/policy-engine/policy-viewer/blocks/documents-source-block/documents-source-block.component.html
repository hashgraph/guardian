<div class="content" [hidden]="!isActive" [attr.readonly-block]="readonly">
    <div *ngIf="addons && addons.length" class="grid-filters">
        <div *ngFor="let block of addons" class="grid-filter">
            <render-block [block]="block" [policyId]="policyId" [dryRun]="dryRun" [savepointIds]="savepointIds" [policyStatus]="policyStatus"></render-block>
        </div>
    </div>
    <div *ngIf="fields && documents" style="background: var(--grey-grey-1, #F9FAFC);">
        <div class="table-container">
            <p-table
                [value]="documents"
                class="table no-hover"
                [rowHover]="false"
                [selectionMode]="null"
                [responsiveLayout]="'scroll'"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <ng-container *ngFor="let field of fields">
                            <th 
                                *ngIf="field.__sortable" 
                                pSortableColumn="{{ field.index }}" 
                                [style.width]="field.__width"
                                [style.min-width]="field.__minWidth"
                            >{{ field.title }}
                                <help-icon *ngIf="field.tooltip" [text]="field.tooltip"></help-icon>
                            </th>
                            <th 
                                *ngIf="!field.__sortable" 
                                [style.width]="field.__width"
                                [style.min-width]="field.__minWidth"
                            >{{ field.title }}
                                <help-icon *ngIf="field.tooltip" [text]="field.tooltip"></help-icon>
                            </th>
                        </ng-container>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-element>
                    <tr
                        [ngClass]="getRowClass(element)"
                        (click)="onRowClick(element)"
                    >
                        <ng-container *ngFor="let field of fields">
                            <td 
                                class="col-{{field.title}}" 
                                [style.width]="field.__width"
                                [style.min-width]="field.__minWidth"
                            >
                                <ng-container *ngIf="field.type === 'history'">
                                    <div *ngIf="element.history && element.history.length">
                                        <i [ngClass]="statusDetailed === element ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="getGroup(element, field) as option">
                                    <div [style.width]="field.width" [class]="getClass(option.type)">
                                        <span 
                                            *ngIf="option.type == 'text'" 
                                            [title]="getText(element, option)"
                                            class="text"
                                        >{{ getText(element, option) }}</span>
                                        <span 
                                            *ngIf="option.type == 'issuer'" 
                                            [title]="getText(element, option)"
                                            class="text"
                                        >{{ getIssuer(element, option) }}</span>
                                        <span 
                                            *ngIf="option.type == 'array'" 
                                            [title]="getText(element, option)"
                                            class="text array"
                                        >
                                            {{ getText(element, option) }}
                                            <i class="pi pi-caret-down" (click)="onArray($event, element, option)"></i>
                                        </span>
                                        <span 
                                            *ngIf="option.type == 'serials' && getArray(element, option)"
                                            [title]="getText(element, option)" 
                                            class="text serials"
                                        >
                                            <hedera-explorer
                                                *ngFor="let serial of getArray(element, option)"
                                                [params]="serial.tokenId"
                                                [subParams]="serial.serial"
                                                subType="serials"
                                                type="tokens"
                                            >{{ serial.serial }}</hedera-explorer>
                                            <i class="pi pi-caret-down"
                                               (click)="onSerials($event, element, option)"></i>
                                        </span>
                                        <div 
                                            *ngIf="option.type == 'button'" 
                                            class="col-btn buttons"
                                            (click)="$event.stopImmediatePropagation()"
                                        >
                                            <div
                                                (click)="onButton($event, element, option)"
                                                class="btn-field {{ option.uiClass }}">
                                                {{ getText(element, option) }}
                                            </div>
                                            <div 
                                                *ngIf="option.action == 'dialog' && !dryRun" class="comments-button" 
                                                (click)="onButton($event, element, option, true)"
                                            >
                                                <svg-icon
                                                    class="icon-btn"
                                                    src="/assets/images/icons/chat-fill.svg"
                                                    [svgClass]="'icon-color-grey-color-3'">
                                                </svg-icon>
                                                <div 
                                                    *ngIf="option.action == 'dialog'"
                                                    class="comments-count">{{element.comments}}</div>
                                            </div>
                                        </div>
                                        <div *ngIf="option.type == 'block' && element.option?.status !== 'Revoked'"  class="col-btn"
                                             (click)="$event.stopImmediatePropagation()">
                                            <render-block
                                                [block]="option._block"
                                                [dryRun]="dryRun"
                                                [policyId]="policyId"
                                                [static]="getConfig(element, option, option._block)"
                                                [savepointIds]="savepointIds"
                                                [policyStatus]="policyStatus"
                                            >
                                            </render-block>
                                        </div>
                                        <div *ngIf="option.type == 'blocks'" class="col-btn col-blocks"
                                             (click)="$event.stopImmediatePropagation()">
                                            <render-block
                                                *ngFor="let block of option._blocks"
                                                [block]="block"
                                                [dryRun]="dryRun"
                                                [policyId]="policyId"
                                                [static]="getConfig(element, option, block)"
                                                [savepointIds]="savepointIds"
                                                [policyStatus]="policyStatus"
                                            >
                                            </render-block>
                                        </div>
                                    </div>
                                </ng-container>
                            </td>
                        </ng-container>
                    </tr>

                    <tr *ngIf="statusDetailed === element">
                        <td [attr.colspan]="fields.length + 1" class="expanded-detail">
                            <div class="timeline-container">
                                <div *ngFor="let historyElem of element.history" [attr.date-is]="historyElem.created"
                                     class="timeline-item">
                                    <h1 class="timeline-header-title">{{ historyElem.labelValue }}</h1>
                                    <p>{{ parseArrayValue(historyElem.comment) }}</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
        <div *ngIf="paginationAddon" class="pagination">
            <render-block [block]="paginationAddon" [policyId]="policyId" [dryRun]="dryRun" [savepointIds]="savepointIds" [policyStatus]="policyStatus"></render-block>
        </div>
    </div>

    <div *ngIf="children" class="grid-children">
        <div *ngFor="let child of children" class="grid-child">
            <render-block [block]="child" [policyId]="policyId" [dryRun]="dryRun" [savepointIds]="savepointIds" [policyStatus]="policyStatus"></render-block>
        </div>
    </div>
</div>

<ng-template #preloader>
    <div class="preloader-image"></div>
</ng-template>

<div *ngIf="loading" class="loading">
    <div class="preloader-image preloader-image-l-size"></div>
</div>
