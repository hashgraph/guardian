<div class="global-events-reader-block">
    <div class="header">
        <h4>Global events</h4>

        <div class="actions">
            <button
                type="button"
                class="btn btn-sm btn-primary"
                (click)="addRow()"
                [disabled]="readonly || loading">
                + Add event topic
            </button>

            <button
                type="button"
                class="btn btn-sm btn-outline-primary"
                (click)="createTopic()"
                [disabled]="readonly || loading">
                + Create topic
            </button>
        </div>
    </div>

    <table class="table table-sm table-striped table-bordered">
        <thead>
        <tr>
            <th style="width: 320px;">Event topic ID</th>
            <th style="width: 120px;">Status</th>
            <th style="width: 260px;">Last cursor</th>
            <th style="width: 80px;">Active</th>
            <th style="width: 90px;">Filters</th>
            <th style="width: 90px;">Save</th>
            <th style="width: 60px;"></th>
        </tr>
        </thead>

        <tbody>
        <ng-container *ngFor="let row of rows; let i = index">
            <tr [class.row-saving]="row.saving">
                <td>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        [(ngModel)]="row.globalTopicId"
                        [readonly]="readonly || !row.isNew"
                        [disabled]="loading || row.saving">
                </td>

                <td>
                    <span
                        class="badge"
                        [ngClass]="{
                            'badge-success': row.status === 'FREE',
                            'badge-danger': row.status === 'ERROR',
                            'badge-warning': row.status === 'PROCESSING'
                        }">
                        {{ row.status || '-' }}
                    </span>
                </td>

                <td>
                    <span class="text-muted">{{ row.lastMessageCursor || '-' }}</span>
                </td>

                <td class="text-center">
                    <input
                        type="checkbox"
                        [ngModel]="row.active"
                        (ngModelChange)="onActiveChanged(row, $event)"
                        [disabled]="readonly || loading || row.isNew || row.saving">
                </td>

                <td class="text-center">
                    <button
                        type="button"
                        class="btn btn-sm btn-outline-primary"
                        (click)="openFilters(row)"
                        [disabled]="readonly || loading || row.isNew || row.saving">
                        Filters
                    </button>
                </td>

                <td class="text-center">
                    <button
                        *ngIf="row.isNew"
                        type="button"
                        class="btn btn-sm btn-success"
                        (click)="saveRow(row)"
                        [disabled]="readonly || loading || row.saving || !(row.globalTopicId || '').trim()">
                        Save
                    </button>
                    <span *ngIf="!row.isNew" class="text-muted">—</span>
                </td>

                <td class="text-center">
                    <button
                        type="button"
                        class="btn btn-sm btn-outline-danger"
                        (click)="removeRow(i)"
                        [disabled]="readonly || loading || row.saving">
                        ✕
                    </button>
                </td>
            </tr>
        </ng-container>

        <tr *ngIf="rows.length === 0">
            <td colspan="7" class="text-center text-muted">
                No streams configured yet.
            </td>
        </tr>
        </tbody>
    </table>
</div>
