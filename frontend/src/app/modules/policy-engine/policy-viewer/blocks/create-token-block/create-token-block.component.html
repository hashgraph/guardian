<div class="content-page" [hidden]="!isExist">
    <ng-container *ngIf="dataForm">
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="form-page">
            <h1 *ngIf="title" class="dialog-title">{{title}}</h1>
            <div *ngIf="description" class="description">{{description}}</div>
            <div class="schema-form">
                <app-token-configuration [dataForm]="dataForm" [contracts]="contracts"
                    [hide-type]="true"></app-token-configuration>
            </div>
            <div class="dialog-actions">
            <button pButton type="submit" label="Ok" [disabled]="!dataForm.valid"
                    class="p-button-raised p-button-primary raised-button"></button>
            </div>
        </form>
    </ng-container>
</div>

<ng-template #preloader>
    <div class="preloader-image"></div>
</ng-template>

<div *ngIf="loading" class="loading">
    <div class="preloader-image preloader-image-l-size"></div>
</div>
