<p-dropdown
    [(ngModel)]="value"
    [disabled]="disabled"
    placeholder="Select a schema"
    [options]="schemas"
    optionLabel="displayName"
    optionValue="value"
    [appendTo]="'body'"
    (ngModelChange)="onChange()"
>
    <ng-template let-item pTemplate="item">
        <div
            pTooltip="{{ item.tooltip }}"
            tooltipPosition="below"
            class="schema-variable"
        >
            {{ item.displayName }}
        </div>
    </ng-template>
</p-dropdown>
