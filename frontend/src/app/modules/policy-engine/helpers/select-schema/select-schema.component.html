<p-dropdown
    [(ngModel)]="value"
    [disabled]="disabled"
    placeholder="Select a schema"
    [options]="getSchemaOptions()"
    optionLabel="label">
    <ng-template let-item pTemplate="item">
        <div
            pTooltip="{{ item.tooltip }}"
            tooltipPosition="below"
            class="schema-variable"
        >
            {{ item.label }}
        </div>
    </ng-template>
</p-dropdown>
