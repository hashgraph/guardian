<div class="guardian-page">
    <div *ngIf="loading" class="guardian-loading">
        <div class="guardian-loading-image"></div>
    </div>

    <div *ngIf="!isConfirmed" class="guardian-user-not-registered">
        Before starting work you need to get DID
        <a [routerLink]="['/profile']">here</a>
    </div>

    <div class="guardian-user-back-button">
        <button
            (click)="onBack()"
            class="guardian-button guardian-button-secondary">
            <div class="guardian-button-icon">
                <svg-icon class="icon-btn svg-icon"
                    src="/assets/images/icons/left-arrow.svg"
                    svgClass="icon-color-primary">
                </svg-icon>
            </div>
            <div class="guardian-button-label">Back to Policies</div>
        </button>
    </div>

    <div class="guardian-user-page-header">
        <span>{{title}}</span>
    </div>

    <div class="guardian-user-page-toolbar">
        <div class="guardian-user-page-filters">

            <p-dropdown
                (onChange)="onFilter($event)"
                [options]="schemas"
                [(ngModel)]="currentSchema"
                optionLabel="name"
                optionValue="iri"
                appendTo="body"
                class="guardian-dropdown"
                placeholder="Schema"
            ></p-dropdown>
            <p-dropdown
                (onChange)="onFilter($event)"
                [options]="users"
                [(ngModel)]="currentUser"
                optionLabel="label"
                optionValue="value"
                appendTo="body"
                class="guardian-dropdown"
                placeholder="Owner"
            ></p-dropdown>
        </div>
        <div class="guardian-user-page-buttons">
        </div>
    </div>

    <div class="guardian-user-page-grid">
        <ng-container *ngIf="page && page.length > 0; else noData">
            <div class="guardian-grid-container">
                <p-table
                    class="guardian-grid-table"
                    [value]="page"
                    [scrollable]="true"
                >
                    <ng-template pTemplate="header">
                        <tr class="guardian-grid-header">
                            <ng-container *ngFor="let column of columns">
                                <th
                                    *ngIf="!column.canDisplay || column.canDisplay()"
                                    class="header-cell-{{column.type}} col-{{column.size}}"
                                    >{{column.title}}</th>
                            </ng-container>
                        </tr>
                    </ng-template>
                    <ng-template let-row pTemplate="body">
                        <tr class="guardian-grid-row">
                            <ng-container *ngFor="let column of columns">
                                <td
                                    *ngIf="!column.canDisplay || column.canDisplay()"
                                    class="row-cell-{{column.type}} col-{{column.size}}"
                                    pTooltip="{{row[column.id]}}"
                                    [tooltipDisabled]="!column.tooltip"
                                    tooltipPosition="top"
                                    [showDelay]="1000"
                                    [ngSwitch]="column.id"
                                >
                                    <ng-container *ngSwitchCase="'id'">
                                        <span class="text-truncate">{{row[column.id]}}</span>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'messageId'">
                                        <hedera-explorer 
                                            [params]="row[column.id]" 
                                            type="messages"
                                        >
                                            {{row[column.id]}}
                                        </hedera-explorer>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'schema'">
                                        <span class="text-truncate">{{getSchema(row[column.id])}}</span>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'owner'">
                                        <span class="text-truncate">{{getUser(row[column.id])}}</span>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'view'">
                                        <div class="comments">
                                            <svg-icon
                                                class="icon-btn"
                                                src="/assets/images/icons/chat-fill.svg"
                                                [svgClass]="'icon-color-grey-color-3'">
                                            </svg-icon>
                                            <div class="comments-count">{{row.comments}}</div>
                                            <button
                                                (click)="onView(row)"
                                                class="guardian-button guardian-button-secondary">
                                                <div class="guardian-button-label">View Document</div>
                                            </button>
                                        </div>
                                    </ng-container>
                                    <ng-container *ngSwitchDefault>
                                        <span class="text-truncate">{{row[column.id]}}</span>
                                    </ng-container>
                                </td>
                            </ng-container>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="guardian-grid-paginator">
                    <app-paginator
                        class="guardian-grid-paginator"
                        [pageIndex]="pageIndex"
                        [pageSize]="pageSize"
                        [length]="pageCount"
                        (page)="onPage($event)"
                    ></app-paginator>
                </div>
            </div>
        </ng-container>
        <ng-template #noData>
            <div class="guardian-user-not-data">
                <svg-icon
                    class="svg-icon-32"
                    src="/assets/images/icons/32/list.svg"
                    svgClass="icon-color-disabled"></svg-icon>
                <span class="guardian-user-not-data__text-strong">There are no documents created yet</span>
            </div>
        </ng-template>
    </div>
</div>
