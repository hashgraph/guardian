<div class="table-viewer">
    <button
            class="p-button p-component"
            type="button"
            (click)="openDialog()"
            [disabled]="!fileId || isLoading || !!tooLargeMessage"
    >
    <span class="p-button-label">
      {{ isLoading ? 'Loading…' : 'Open table' }}
    </span>
    </button>

    <button
            class="p-button p-component p-button-outlined"
            type="button"
            (click)="downloadCsv()"
            [disabled]="!fileId || isDownloading"
    >
    <span class="p-button-label">
      {{ isDownloading ? 'Downloading…' : 'Download CSV' }}
    </span>
    </button>

    <div class="alerts">
        <div *ngIf="tooLargeMessage" class="notice warn" aria-live="polite">
            {{ tooLargeMessage }}
        </div>
        <div *ngIf="loadError" class="notice error" aria-live="polite">
            {{ loadError }}
        </div>
    </div>

    <div class="meta">
        <span *ngIf="fileId as id">fileId: {{ id }}</span>
        <span *ngIf="!fileId">No table</span>
    </div>
</div>
