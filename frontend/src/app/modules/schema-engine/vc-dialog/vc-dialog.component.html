<div class="dialog-header">
    <div class="header-container">
        <div class="header-text">{{title}}</div>
    </div>
    <div class="header-icon" (click)="onClose()">
        <svg-icon src="/assets/images/icons/close.svg" svgClass="icon-color-close"></svg-icon>
    </div>
</div>
<div class="dialog-body">
    <div class="context">
        <div class="view-dialog-bar">
            <app-compare-btn *ngIf="!dryRun && id" [id]="id" type="document"  class="compare-container"></app-compare-btn>
            <div *ngIf="(isVcDocument || isVpDocument) && toggle" class="toggle-container">
                <label class="switch">
                    <input [(ngModel)]="viewDocument" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="slider-text">View as Form</span>
            </div>
        </div>
        <div class="view-dialog-content">
            <ng-container *ngIf="viewDocument">
                <app-document-view 
                    [policyId]="policyId"
                    [documentId]="documentId"
                    [schemaId]="schemaId"
                    [document]="document" 
                    [dryRun]="dryRun" 
                    [getByUser]="getByUser" 
                    [schema]="schema"
                    [type]="type"></app-document-view>
            </ng-container>
            <ng-container *ngIf="!viewDocument">
                <div *ngIf="type !== 'TEXT'" class="json">
                    {{ json }}
                </div>
                <div *ngIf="type === 'TEXT'" class="text">
                    {{ text }}
                </div>
            </ng-container>
        </div>
    </div>
</div>
<div class="dialog-footer">
    <div class="action-buttons">
        <div class="dialog-button">
            <button 
                (click)="onClose()" 
                class="guardian-button guardian-button-secondary">Close</button>
        </div>
    </div>
</div>
