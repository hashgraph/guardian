<div class="g-dialog-content">
    <div class="g-dialog-header">
        <div class="g-dialog-cancel">
            <div (click)="onClose()" class="g-dialog-cancel-btn">
                <i class="pi pi-times"></i>
            </div>
        </div>
        <div *ngIf="type=='new'" class="g-dialog-title">
            Copy Schema
        </div>
        <div class="g-dialog-actions">
            <div
                (click)="onCreate()"
                [attr.disabled]="!dataForm.valid"
                class="g-dialog-actions-btn">
                Copy schema
            </div>
        </div>
    </div>
    <div class="g-dialog-body">
        <div class="context">
            <form [formGroup]="dataForm">
                <div class="form-group">
                    <label for="schemaName" class="form-label">* Schema Name</label>
                    <input
                        pInputText
                        id="schemaName"
                        formControlName="name"
                        placeholder="Schema Name"
                        type="text"
                        class="full-width">
                </div>
                <div *ngIf="isPolicy" class="form-group">
                    <label for="policyDropdown" class="form-label">* Policy</label>
                    <p-dropdown
                        id="policyDropdown"
                        formControlName="topicId"
                        [options]="getPoliciesWithDefault()"
                        optionLabel="name"
                        optionValue="topicId"
                        placeholder="Select a policy"
                        (onChange)="onFilter($event)"
                        class="full-width">
                    </p-dropdown>
                </div>
                <div *ngIf="isTool" class="form-group">
                    <label for="toolDropdown" class="form-label">* Tool</label>
                    <p-dropdown
                        id="toolDropdown"
                        formControlName="topicId"
                        [options]="getToolsWithDefault()"
                        optionLabel="name"
                        optionValue="topicId"
                        placeholder="Select a tool"
                        (onChange)="onFilter($event)"
                        class="full-width">
                    </p-dropdown>
                </div>
                <div *ngIf="isSystem" class="form-group">
                    <label for="entityDropdown" class="form-label">For (Entity)</label>
                    <p-dropdown
                        id="entityDropdown"
                        formControlName="entity"
                        [options]="getEntitiesWithDefault()"
                        optionLabel="label"
                        optionValue="value"
                        placeholder="Select an entity"
                        class="full-width">
                    </p-dropdown>
                </div>
            </form>
        </div>
    </div>
</div>
