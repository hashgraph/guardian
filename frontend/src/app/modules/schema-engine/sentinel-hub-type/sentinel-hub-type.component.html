<div class="form-group type-selector">
    <label for="maxccInput" class="form-label">Maxcc</label>
    <input
        pInputText
        id="maxccInput"
        [disabled]="isDisabled"
        [formControl]="getControlByName('maxcc')"
        required
        type="number"
        class="full-width">
</div>

<div class="form-group type-selector">
    <label for="widthInput" class="form-label">Width</label>
    <input
        pInputText
        id="widthInput"
        [disabled]="isDisabled"
        [formControl]="getControlByName('width')"
        required
        type="number"
        class="full-width">
</div>

<div class="form-group type-selector">
    <label for="heightInput" class="form-label">Height</label>
    <input
        pInputText
        id="heightInput"
        [disabled]="isDisabled"
        [formControl]="getControlByName('height')"
        required
        type="number"
        class="full-width">
</div>

<div class="form-group type-selector">
    <label for="bboxInput" class="form-label">BBox</label>
    <input
        pInputText
        id="bboxInput"
        [disabled]="isDisabled"
        [formControl]="getControlByName('bbox')"
        pattern="\d+,\d+,\d+,\d+"
        placeholder="11111,22222,33333,44444"
        required
        class="full-width">
</div>

<div class="type-selector">
    <div class="form-group">
        <label for="fromDate" class="form-label">From</label>
        <p-calendar
            id="fromDate"
            [formControl]="fromControl"
            [disabled]="isDisabled"
            [showTime]="false"
            [appendTo]="'body'"
            placeholder="Select date"
            class="full-width">
        </p-calendar>
    </div>
</div>

<div class="type-selector">
    <div class="form-group">
        <label for="toDate" class="form-label">To</label>
        <p-calendar
            id="toDate"
            [formControl]="toControl"
            [disabled]="isDisabled"
            [showTime]="false"
            [appendTo]="'body'"
            placeholder="Select date"
            class="full-width">
        </p-calendar>
    </div>
</div>
<img *ngIf="formattedImageLink" [src]="formattedImageLink" class="image">
