<div>
    <button #notificationBtn class="notification-btn" mat-mini-fab [matBadge]="unreadNotifications"
        [matBadgeHidden]="unreadNotifications < 1" matBadgePosition="after" matBadgeColor="warn"
        (menuOpened)="onMenuOpened()" (menuClosed)="menuOpened = false" [matMenuTriggerFor]="notificationMenu">
        <mat-icon>notifications</mat-icon>
    </button>

    <mat-menu #notificationMenu="matMenu" yPosition="below" xPosition="before" class="notification-menu-panel">
        <div class="notification-menu" (click)="$event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: end; padding: 0 5px;">
                <b class="notification-menu__title">Notifications</b>
                <div class="link-btn" (click)="readAll()">Mark all as read</div>
            </div>
            <div class="notification-list" *ngIf="progressNotifications.length">
                <div class="progress" *ngFor="let progress of progressNotifications">
                    <b class="progress__action notification-action">{{progress.action}}</b>
                    <div *ngIf="progress.taskId" class="progress__details link-btn"
                        (click)="viewProgress(progress.taskId)">View details</div>
                    <div class="progress__message notification-message">{{progress.message}}</div>
                    <div class="progress-bar">
                        <mat-progress-bar [value]="progress.progress"></mat-progress-bar>
                        <span class="progress-bar__value">{{progress.progress}}%</span>
                    </div>
                </div>
            </div>
            <div class="notification-menu__delimiter" *ngIf="progressNotifications.length && notifications.length">all
            </div>
            <div class="notification-list" (scroll)="onScrollNotifications($event)">
                <div class="notification" [attr.type]="notification.type" [attr.notificationId]="notification.id"
                    [attr.read]="notification.read" *ngFor="let notification of notifications">
                    <mat-icon class="notification__icon">{{getNotificationIcon(notification.type)}}</mat-icon>
                    <b class="notification__action notification-action">{{notification.action}}</b>
                    <div class="notification__message notification-message">{{notification.message}}</div>
                    <div *ngIf="detailsVisibility(notification)" class="notification__details link-btn"
                        (click)="viewDetails(notification)">View</div>
                </div>
            </div>
            <div class="notification-menu__view-all link-btn">View all notifications
            </div>
        </div>
    </mat-menu>
</div>
