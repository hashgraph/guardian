<div class="guardian-page">
    <div *ngIf="loading" class="guardian-loading">
        <div class="guardian-loading-image"></div>
    </div>

    <div *ngIf="!isConfirmed" class="guardian-user-not-registered">
        Before starting work you need to get DID
        <a [routerLink]="['/profile']">here</a>
    </div>

    <div class="guardian-user-page-header">
        <span>{{title}}</span>
    </div>

    <div class="guardian-user-page-toolbar">
        <div class="guardian-user-page-filters">
            <div class="search-filter">
                <input
                    [(ngModel)]="search"
                    class="guardian-input search-policy-input"
                    pInputText
                    placeholder="Search by keyword"
                    type="text" 
                    (change)="onSearch()"/>
                <i class="search-icon">
                    <svg-icon 
                        class="svg-icon-16" 
                        src="/assets/images/icons/16/search.svg" 
                        svgClass="icon-color-close">
                    </svg-icon>
                </i>
            </div>
        </div>
        <div class="guardian-user-page-buttons">
            <button
                (click)="updateAllBalance()"
                class="guardian-button guardian-button-secondary">
                <div class="guardian-button-icon">
                    <svg-icon
                        class="icon-btn"
                        src="/assets/images/icons/refresh-2.svg"
                        svgClass="icon-color-primary">
                    </svg-icon>
                </div>
                <div class="guardian-button-label">Update All Accounts</div>
            </button>
        </div>
    </div>

    <div class="guardian-user-page-grid">
        <ng-container *ngIf="page && page.length > 0; else noData">
            <div class="guardian-grid-container">
                <p-table
                    class="guardian-grid-table"
                    [value]="page"
                    [scrollable]="true"
                >
                    <ng-template pTemplate="header">
                        <tr class="guardian-grid-header">
                            <ng-container *ngFor="let column of columns">
                                <th
                                    *ngIf="!column.canDisplay || column.canDisplay()"
                                    class="header-cell-{{column.type}} col-{{column.size}}"
                                    >{{column.title}}</th>
                            </ng-container>
                        </tr>
                    </ng-template>
                    <ng-template let-row pTemplate="body">
                        <tr class="guardian-grid-row">
                            <ng-container *ngFor="let column of columns">
                                <td
                                    *ngIf="!column.canDisplay || column.canDisplay()"
                                    class="row-cell-{{column.type}} col-{{column.size}}"
                                    pTooltip="{{row[column.id]}}"
                                    [tooltipDisabled]="!column.tooltip"
                                    tooltipPosition="top"
                                    [showDelay]="1000"
                                    [ngSwitch]="column.id"
                                >
                                    <ng-container *ngSwitchCase="'balance'">
                                        <div class="balance-cell">
                                            <div *ngIf="row.__loading" class="balance-container">
                                                <div class="balance-loading"></div>
                                            </div>
                                            <div *ngIf="!row.__loading" class="balance-container">
                                                {{getBalance(row)}}
                                            </div>
                                        </div>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'refresh'">
                                        <div class="balance-cell">
                                            <div 
                                                class="guardian-icon-button big balance-button" 
                                                [attr.disabled]="row.__loading"
                                                (click)="updateBalance(row)">
                                                <svg-icon 
                                                    class="svg-icon"
                                                    src="/assets/images/icons/refresh-2.svg"
                                                    [svgClass]="'icon-color-primary'">
                                                </svg-icon>
                                            </div>
                                            <div class="last-update">{{row.__lastUpdate}}</div>
                                        </div>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'account'">
                                        <hedera-explorer [params]="row[column.id] || ''" type="accounts">
                                            {{ row[column.id] }}
                                        </hedera-explorer>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'options'">
                                        <button
                                            (click)="onOpen(row)"
                                            class="guardian-button guardian-button-secondary grid-btn"
                                        >Details</button>
                                    </ng-container>
                                    <ng-container *ngSwitchDefault>
                                        <span class="text-truncate">{{row[column.id]}}</span>
                                    </ng-container>
                                </td>
                            </ng-container>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="guardian-grid-paginator">
                    <app-paginator
                        class="guardian-grid-paginator"
                        [pageIndex]="pageIndex"
                        [pageSize]="pageSize"
                        [length]="pageCount"
                        (page)="onPage($event)"
                    ></app-paginator>
                </div>
            </div>
        </ng-container>
        <ng-template #noData>
            <div class="guardian-user-not-data">
                <svg-icon
                    class="svg-icon-32"
                    src="/assets/images/icons/32/list.svg"
                    svgClass="icon-color-disabled"></svg-icon>
                <span class="guardian-user-not-data__text-strong">There are no accounts created yet</span>
                <span class="guardian-user-not-data__text">Please create a new account to see the data</span>
            </div>
        </ng-template>
    </div>
</div>
