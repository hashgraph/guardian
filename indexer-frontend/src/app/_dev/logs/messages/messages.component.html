<div>
    <div class="table">
        <div class="table-filters">
            <div class="filter">
                <mat-form-field>
                    <mat-label>Timestamp</mat-label>
                    <input matInput placeholder="1706817538.066128662" (input)="onInput($event)">
                </mat-form-field>
            </div>
            <div class="filter">
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select [(value)]="type" (valueChange)="onFilter()">
                        <mat-option>None</mat-option>
                        <mat-option value="Message">Message</mat-option>
                        <mat-option value="Chunk">Chunk</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="filter">
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select [(value)]="status" (valueChange)="onFilter()">
                        <mat-option>None</mat-option>
                        <mat-option value="COMPRESSING">Compressing</mat-option>
                        <mat-option value="COMPRESSED">Compressed</mat-option>
                        <mat-option value="LOADING">Loading</mat-option>
                        <mat-option value="LOADED">Loaded</mat-option>
                        <mat-option value="UNSUPPORTED">Unsupported</mat-option>
                        <mat-option value="ERROR">Error</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="table-body">
            <table mat-table [dataSource]="items" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="topicId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.topicId}} </td>
                </ng-container>

                <ng-container matColumnDef="consensusTimestamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                    <td mat-cell *matCellDef="let element"> {{element.consensusTimestamp}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                    <td mat-cell *matCellDef="let element" (click)="onDetails(element.message)"> {{element.__message}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="table-paginator">
            <mat-paginator showFirstLastButtons [length]="total" [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPage($event)"></mat-paginator>
        </div>
    </div>
</div>
