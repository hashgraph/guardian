<div class="page-content">
    <div class="content">
        <div class="header">
            <h1>{{ 'details.tool.header' | transloco }} {{id}}</h1>
            <div *ngIf="tags && tags.length > 0" class="tags-container">
                <div class="tag-item" *ngFor="let tag of tags" (click)="onOpenTag(tag)">
                    <span class="pi pi-tag primary-color"></span>
                    <div class="name">
                        {{ tag?.name || tag?.options?.name }}
                    </div>
                </div>
            </div>
        </div>
        @if (loading) {
        <div class="loading">
            <p-progressSpinner styleClass="custom-spinner" ariaLabel="loading" />
        </div>
        } @else {
        @if (row) {
        <p-tabView [activeIndex]="tabIndex" (activeIndexChange)="onTab($event)">
            @if (target) {
            <p-tabPanel [header]="'details.tool.tabs.overview' | transloco">
                <app-overview-form [target]="target" [fields]="overviewFields"></app-overview-form>
            </p-tabPanel>
            }
            <p-tabPanel [header]="'details.tool.tabs.content' | transloco">
                <app-activity [activity]="activityItems" [total]="totalActivity"></app-activity>
            </p-tabPanel>
            <p-tabPanel [header]="'details.tool.tabs.raw' | transloco">
                <div class="text-area-container">
                    <textarea [value]="row | json" readonly pInputTextarea>
                    </textarea>
                </div>
            </p-tabPanel>

        </p-tabView>
        } @else {
        <div>{{ 'details.not_found' | transloco }}</div>
        }
        }
    </div>
</div>
