<div class="progress-container">
    <div class="progress-icon" [ngClass]="{ loading }">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M11 1V5M11 17V21M3.93 3.93L6.76 6.76M15.24 15.24L18.07 18.07M1 11H5M17 11H21M3.93 18.07L6.76 15.24M15.24 6.76L18.07 3.93"
                stroke="#A6B3BF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>
    <div>
        <div class="progress-title">
            Synchronizing...
        </div>
        <div class="progress-text">
            {{ count + ' of ' + total + ' files' }}
        </div>
    </div>
</div>
