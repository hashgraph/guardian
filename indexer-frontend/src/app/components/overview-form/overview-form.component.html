<div class="grid-2">
    @for (field of fields; track $index) {
        @if (field.value) {
            <div class="field">
                <span class="field__title">{{ field.label | transloco }}</span>
                <span class="field__value 123">
                    @if (field._link) {
                        <a 
                            [routerLink]="field._link" 
                            [queryParams]="field.queryParams">{{field.value}}</a>
                    } @else if (field.hederaExplorerType) {
                        <hedera-explorer [params]="field.value" [type]="field.hederaExplorerType">
                            {{ field.value }}
                        </hedera-explorer>
                    } @else {
                        {{field.value}}
                    }
                </span>
            </div>
        }
    }
</div>
