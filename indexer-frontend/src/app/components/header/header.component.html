        </div>
        <div class="header-logo__delimiter"></div>
        <div class="header-logo__name">
            {{ 'header.name' | transloco }}
        </div>
    </div>
    <div class="header-nav">
        <div class="header-nav-search">
            <form (submit)="onSearch()" class="header-nav-search__form">
                <p-iconField iconPosition="right" class="icon-field header-nav-search__field">
                    <p-inputIcon styleClass="pi pi-search icon-field__icon" (click)="search.focus()" />
                    <input #search class="icon-field__input" pInputText
                        [placeholder]="'header.search_placeholder' | transloco" type="text"
                        [formControl]="searchControl" />
                </p-iconField>
            </form>
        </div>

        <div class="header-nav-menu" (click)="accounts.toggle($event)">
            <div class="header-nav-menu__label">
                {{ 'header.accounts' | transloco }}
            </div>
            <div class="header-nav-menu__icon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.6">
                        <path d="M12 6.33301L8 10.333L4 6.33301H12Z" fill="#23252E" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="header-nav-menu" (click)="methodologies.toggle($event)">
            <div class="header-nav-menu__label">
                {{ 'header.methodologies' | transloco }}
            </div>
            <div class="header-nav-menu__icon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.6">
                        <path d="M12 6.33301L8 10.333L4 6.33301H12Z" fill="#23252E" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="header-nav-menu" (click)="documents.toggle($event)">
            <div class="header-nav-menu__label">
                {{ 'header.documents' | transloco }}
            </div>
            <div class="header-nav-menu__icon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.6">
                        <path d="M12 6.33301L8 10.333L4 6.33301H12Z" fill="#23252E" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="header-nav-menu" (click)="others.toggle($event)">
            <div class="header-nav-menu__label">
                {{ 'header.others' | transloco }}
            </div>
            <div class="header-nav-menu__icon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.6">
                        <path d="M12 6.33301L8 10.333L4 6.33301H12Z" fill="#23252E" />
                    </g>
                </svg>
            </div>
        </div>

        <p-menu #accounts [popup]="true" [model]="accountsMenu">
            <ng-template pTemplate="item" let-item>
                <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
                    <span>{{ item.label | transloco }}</span>
                </a>
            </ng-template>
        </p-menu>

        <p-menu #methodologies [popup]="true" [model]="methodologiesMenu">
            <ng-template pTemplate="item" let-item>
                <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
                    <span>{{ item.label | transloco }}</span>
                </a>
            </ng-template>
        </p-menu>

        <p-menu #documents [popup]="true" [model]="documentsMenu">
            <ng-template pTemplate="item" let-item>
                <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
                    <span>{{ item.label | transloco }}</span>
                </a>
            </ng-template>
        </p-menu>

        <p-menu #others [popup]="true" [model]="othersMenu">
            <ng-template pTemplate="item" let-item>
                <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
                    <span>{{ item.label | transloco }}</span>
                </a>
            </ng-template>
        </p-menu>
    </div>
</main>
