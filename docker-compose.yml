version: "3.8"
services:
  mongo:
    image: mongo
    restart: always
    expose:
      - 27017

  api-docs:
    build:
      context: .
      dockerfile: ./api-docs/Dockerfile
    expose:
      - 3001

  message-broker:
    image: nats
    expose:
      - 4222
    volumes:
      - ./config/:/etc/nats
    ports:
      - '8222:8222'
      - '4222:4222'
      - '6222:6222'
    command: '-c /etc/nats/nats.conf --cluster_name message-broker --cluster nats://0.0.0.0:6222 --http_port 8222'
  message-broker-1:
    container_name: message-broker-1
    image: nats
    volumes:
      - ./config/:/etc/nats

    command: '-c /etc/nats/nats.conf --cluster_name message-broker --cluster nats://0.0.0.0:6222 --routes=nats://message-broker:6222'
    depends_on: [ "message-broker" ]
  message-broker-2:
    container_name: message-broker-2
    volumes:
      - ./config/:/etc/nats
    image: nats
    command: '-c /etc/nats/nats.conf --cluster_name message-broker --cluster nats://0.0.0.0:6222 --routes=nats://message-broker:6222'
    depends_on: [ "message-broker" ]

  logger-service:
    build:
      context: .
      dockerfile: ./logger-service/Dockerfile
    depends_on:
      - message-broker

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    depends_on:
      - mongo
      - message-broker
      - logger-service

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    expose:
      - 3002
    depends_on:
      - mongo
      - message-broker
      - guardian-service
      - auth-service
      - logger-service

  guardian-service:
    build:
      context: .
      dockerfile: ./guardian-service/Dockerfile
    depends_on:
      - mongo
      - message-broker
      - auth-service
      - logger-service

  ipfs-client:
    build:
      context: .
      dockerfile: ./ipfs-client/Dockerfile
    ports:
      - "5001:5001"
      - "5002:5002"
      - "4001:4001"
      - "4002:4002"
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - message-broker
      - logger-service

  mrv-sender:
    build:
      context: .
      dockerfile: ./mrv-sender/Dockerfile
    expose:
      - 3005

  topic-viewer:
    build:
      context: .
      dockerfile: ./topic-viewer/Dockerfile
    expose:
      - 3006

  web-proxy:
    build:
      context: .
      dockerfile: ./web-proxy/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - guardian-service
      - auth-service
      - api-gateway
      - api-docs
      - mrv-sender
volumes:
  mongo:
