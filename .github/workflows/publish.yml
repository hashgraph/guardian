        with:
          cond: ${{ github.event.release.target_commitish == 'main' }}
          if_true: 'latest'
          if_false: 'hotfix'

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

