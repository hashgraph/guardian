name: Publish Images
on:
  workflow_dispatch:
    description: 'Manual run'
  release:
    types: [published]

permissions:
  contents: read

jobs:
  docker:
    name: Publish to Docker
    runs-on: guardian-linux-medium
    permissions:
      id-token: write
      contents: read
