name: Generate Documentation
on:
  workflow_dispatch:
    description: 'Manual run'
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:
  runService:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start NatsMQ
        uses: onichandame/nats-action@master
        with:
          port: "4222"
      - name: Config Repo
        run: |
          git config --global user.name "envision-ci-agent"
          git config --global user.email "envision-ci-agent@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.DOC_UPDATE_API_KEY }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
      - name: Build
        run: |
          pushd interfaces
          npm install
          npm run build
          popd
          pushd common
          npm install
          npm run build
          popd
            pushd api-gateway
            npm install
            npm run build
            popd
        env:
          CI: true
      - name: Run service
        run: |
          pushd api-gateway
          npm start &
          sleep 30
          popd
      - name: Download file
        run: |
          rm -fv swagger.yaml
          curl -o swagger.yaml http://localhost:3002/api-docs-yaml
          git add swagger.yaml
          git commit -m "Add swagger.yaml" && git push || exit 0
