name: Generate Documentation
on:
  workflow_dispatch:
    description: 'Manual run'
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'main'

jobs:
  runService:
    name: Run Service
    runs-on: [self-hosted, Linux, medium, ephemeral]
    strategy:
      matrix:
        node-version: [ 20.x ]
        mongodb-version: [ 7.0.5 ]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 #v4.0.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Yarn
        uses: Borales/actions-yarn@3766bb1335b98fb13c60eaf358fe20811b730a88 # v5.0.0
        with:
          cmd: install

      - name: Install dependencies
        run: yarn install

      - name: Start NatsMQ
        uses: onichandame/nats-action@a8144f9009c5f67c39edd6a50f9de659c44bd135 # v0.0.0
        with:
          port: "4222"

      - name: Config Repo
        run: |
          git config --global user.name "envision-ci-agent"
          git config --global user.email "envision-ci-agent@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.DOC_UPDATE_API_KEY }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@5a87bd81f88e2a8b195f8b7b656f5cda1350815a # v1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Build
        run: |
          yarn
          pushd interfaces
          yarn run build
          popd
          pushd common
          yarn run build
          popd
          pushd api-gateway
          yarn run build
          popd
          pushd analytics-service
          yarn run build
          popd
        env:
          CI: true

      - name: Run service
        run: |
          pushd api-gateway
          yarn start &
          popd
          pushd analytics-service
          yarn start &
          popd
          sleep 30

      - name: Download file
        run: |
          rm -fv swagger.yaml
          rm -fv swagger-analytics.yaml
          curl -o swagger.yaml http://localhost:3002/api-docs-yaml
          curl -o swagger-analytics.yaml http://localhost:3020/api-docs-yaml
          git add swagger.yaml
          git add swagger-analytics.yaml
          git commit -m "[skip ci] Add swagger.yaml" && git push || exit 0
